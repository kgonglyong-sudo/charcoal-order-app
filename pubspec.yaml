name: charcoal_order_app
description: 숯 주문 관리 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  provider: ^6.1.1

  # 라우팅
  go_router: ^16.1.0

  # Firebase
  firebase_core: ^3.6.0  # 최신 버전
  cloud_firestore: ^5.4.4  # 최신 버전
  firebase_storage: ^12.3.3  # 최신 버전
  firebase_auth: ^5.3.3  # 최신 버전

  # UI / 유틸
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  shared_preferences: ^2.2.2

  # 📦 엑셀 내보내기 / 저장·공유
  path_provider: ^2.1.3
  syncfusion_flutter_xlsio: ^30.2.5
  share_plus: ^11.1.0

  # ✅ CSV 파서 추가 (CSV → Firestore 초기 적재에 사용)
  csv: ^6.0.0

  # ✅ 로그인 불꽃/숯가루 효과용 파티클 라이브러리
  particles_flutter: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    # 기존 이미지
    - assets/images/logo-bg.png
    - assets/images/back.png

    # ✅ CSV 파일(앱 내 업로더에서 사용)
    - assets/products_v2.csv
    - assets/variants_v2.csv
   
